        <script>
         $(document).ready(function(){
            $("input[type=checkbox]").change(function(){
                if($(this).prop("checked")){
                    $(this).parent().css({"color":"grey","text-decoration":"line-through"});
                } else {
                    $(this).parent().css({"color":"black"});
                }
            });

            

            var current = $("#div1");
            var showmap = {"HTML": "div1", "CSS": "div2", "JavaScript":"div3", "Ajax":"div4", "jQuery":"div5", "PHP":"div6", "MySQL":"div7"};
            $("#left > li > button").click(function(){
                var text = $(this).text();
                current.hide();
                current = $("#" + showmap[text]);
                current.show();
            });

            $("#addBtn").click(function(){
                var value = $("#input").val();
                if (value) {
                    $("#input").val("");
                    var arr = value.split('+');
                  
                    var newRow = $("<li class='rightli'>");
                    newRow.append("<input type='checkbox' class='mycheckbox' />")
                          .append("<label class='mycontent'>" + arr[0] + "</label>")
                          .append("<label class='mydue'>" + arr[1] + "</label>")
                          .append("</li>");
                    current.append(newRow);
                }
            });

            $("#input").keyup(function(event){
                if(event.keyCode == 13) {
                    var value = $("#input").val();
                if (value) {
                    $("#input").val("");
                    var arr = value.split('+');
                  
                    var newRow = $("<li class='rightli'>");
                    newRow.append("<input type='checkbox' class='mycheckbox' />")
                          .append("<label class='mycontent'>" + arr[0] + "</label>")
                          .append("<label class='mydue'>" + arr[1] + "</label>")
                          .append("</li>");
                    current.append(newRow);
                }
                }
            });
        });
